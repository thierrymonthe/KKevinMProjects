<section class="our-articles bg-light-white section-padding">
  <div class="container-fluid custom-container">
    <div class="row">
      <aside class="col-xl-3 col-lg-4">
        <app-donation-sidebar></app-donation-sidebar>
      </aside>
      <div class="col-xl-9 col-lg-8">
        <div class="main-box padding-20 full-width sa-causes-single sa-causes-single-2  mb-md-40">
          <div class="post-wrapper mb-xl-20">
            <div class="blog-item-img">
              <img src="/assets/img/become-a-member.jpeg" class="img-fluid full-width" alt="become a member">
            </div>
          </div>

          <div>
            <div class="container">
              <div class="row">
                <div class="col-12 mt-30">

                  <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                    <div class="widget widget-radio  mandatory">
                      <fieldset style="margin-top: -47px;">
                        <legend>
                          <div class="invisible">Pflichtfeld</div>
                          Art der Mitgliedschaft
                          <span
                            class="mandatory">*
                                </span>
                        </legend>
                        <div style="display: flex">
                          <input class="button-radio" type="radio" name="mitgliedschaft_art" id="opt_2_0"
                                 value="Ich möchte persönliches Mitglied werden (60 EUR pro Jahr)"
                                 required="">
                          <label id="lbl_2_0" for="opt_2_0">Ich möchte persönliches Mitglied werden
                          </label>
                        </div>
                        <div style="display: flex"><input type="radio" name="mitgliedschaft_art" id="opt_2_1"
                                                          class="button-radio"
                                                          value="Unser/e Gemeinde, Stadt, Kreis möchte Mitglied werden "
                                                          required=""> <label id="lbl_2_1" for="opt_2_1">Unser/e
                          Gemeinde, Stadt, Kreis
                          möchte Mitglied werden </label></div>
                        <div style="display: flex"><input type="radio" name="mitgliedschaft_art" id="opt_2_2"
                                                          class="button-radio"
                                                          value="Unser Verein/Verband mit ökologischer/sozialer Zielsetzung möchte Mitglied werden )"
                                                          required=""> <label id="lbl_2_2" for="opt_2_2">Unser
                          Verein/Verband mit
                          ökologischer/sozialer Zielsetzung möchte Mitglied werden </label>
                        </div>
                        <div style="display: flex"><input type="radio" name="mitgliedschaft_art" id="opt_2_3"
                                                          class="button-radio"
                                                          value="Unser/e Verein/Verband/Interessenvertretung/Partei möchte Mitglied werden "
                                                          required=""> <label id="lbl_2_3" for="opt_2_3">Unser/e
                          Verein/Verband/Interessenvertretung/Partei möchte Mitglied werden </label></div>
                        <div style="display: flex"><input type="radio" name="mitgliedschaft_art" id="opt_2_4"
                                                          class="button-radio"
                                                          value="Ich möchte persönliches Fördermitglied werden "
                                                          required=""> <label id="lbl_2_4" for="opt_2_4">Ich
                          möchte persönliches
                          Fördermitglied werden</label></div>
                        <div style="display: flex">
                          <input type="radio" name="mitgliedschaft_art" id="opt_2_5"
                                 class="button-radio"
                                 value="Unsere Firma möchte Fördermitglied werden"
                                 required=""> <label id="lbl_2_5" for="opt_2_5">Unsere
                          Firma möchte
                          Fördermitglied werden </label></div>
                      </fieldset>
                    </div>
                    <div class="row clearfix">
                      <div class="col-md-6">
                        <div class="form-group">
                          <input type="text" class="form-control form-control-submit" name="name"
                                 [(ngModel)]="model.name" placeholder="Name und Vorname" required>
                        </div>
                        <div class="form-group">
                          <input type="email" name="email" [(ngModel)]="model.email"
                                 class="form-control form-control-submit"
                                 placeholder="Email" required>
                        </div>
                        <div class="form-group">
                          <input type="text" name="phone"
                                 [(ngModel)]="model.phone" class="form-control form-control-submit"
                                 placeholder="Telefon" required>
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                                <textarea name="message"
                                          [(ngModel)]="model.message" class="form-control form-control-submit"
                                          placeholder="Motivationen" required [style.height.px]="170"></textarea>
                        </div>
                      </div>
                      <div class="col-md-12 mb-2">
                        <button class="btn-solid with-line" type="submit">Sendenen</button>
                      </div>
                      <!-- Form Messages -->
                      <div class="col-md-12">
                        <div class="service-error mt-4 w-100" *ngIf="error">
                          <ngb-alert type="danger" class="mb-0 w-100" [dismissible]="false">
                            <strong>Oops!</strong> Es ist etwas Schlimmes passiert. Bitte versuche es später noch einmal.
                          </ngb-alert>
                        </div>
                        <div [hidden]="!submitted" class="contact-message w-100 mt-4">
                          <div *ngIf="model.id" class="contact-success w-100">
                            <ngb-alert type="success" class="mb-0 w-100" [dismissible]="false">
                              <strong>Erfolg!</strong> Das Kontaktformular wurde erfolgreich abgeschickt.
                            </ngb-alert>
                          </div>
                        </div>
                      </div>
                      <!-- Form Messages -->
                    </div>
                  </form>
                </div>

              </div>
            </div>

          </div>
        </div>
      </div>


    </div>
  </div>
</section>
